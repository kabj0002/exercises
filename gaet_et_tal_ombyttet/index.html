<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="js2.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Gæt et tal ombyttet</title>
  </head>
  <body>
    <div class="game_box">
      <h1>Computer, gæt et tal fra 0-100 som jeg tænker på</h1>
      <button id="start">Start spil</button>
      <div id="spil" class="hidden">
        <p>Computerens gæt:</p>
        <p id="comp_guess"></p>
        <button id="too_low" disabled>Du gættede for lavt...</button>
        <button id="too_high" disabled>Du gættede for højt...</button>
        <button id="correct" disabled>Du gættede rigtigt!</button>
        <p id="comp_attempts"></p>
      </div>
    </div>
  </body>
</html>
