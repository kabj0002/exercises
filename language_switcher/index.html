<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Switcher</title>
    <script type="module" src="js.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <label>
      Choose language:
      <select class="choose_language" name="language">
        <option value="">Select language</option>
        <option data-filter="danish" value="danish">Danish</option>
        <option data-filter="german" value="german">German</option>
      </select>
    </label>
    <div class="result"></div>
    <section>
      <header class="header">UDSKIFTES</header>
      <p>Content</p>
      <div class="footer">UDSKIFTES</div>
    </section>
  </body>
</html>
